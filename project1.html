<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project 1</title>
    
    <style>
        body {
            background-color: seashell;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        .nav {
            width: 5%;
            padding-left: 10px;
            position: absolute;
        }

        .navbar {
            background-color: #f0f0f0;
            display: flex;
            padding: 10px;
        }

        .nav-link {
            padding: 10px 20px;
            text-decoration: none;
            color: black;
        }

        h1 {
            font-size: 80px;
            padding-top: 12%;
            padding-left: 10%;
            display: inline-block;
        }

        p {
            font-size: 20px;
            padding-left: 10%;
        }

        .btn {
            margin-left: 10%;
            background-color: green;
            color: white;
            font-size: 20px;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
        }

        .img1, .img2, .img3 {
            position: absolute;
            top: 100px;
        }

        .img2 {
            right: 100px;
            width: 300px;
        }

        .img1 {
            right: 450px;
        }

        .img3 {
            right: 100px;
            width: 650px;
        }
    </style>
</head>
<body>
    <img src="logo.png" alt="" class="nav">
    <nav class="navbar">
        <a class="nav-link" href="#">Blog</a>
        <a class="nav-link" href="#">Calm Playlist</a>
        <a class="nav-link" href="#">Join Calm</a>
    </nav>
    <h1>Be Focused and <br> Productive</h1>
    <p>Not just ordinary headphones. Designed for meditation.</p>
    <button type="button" class="btn">Learn More</button>
    <img src="img1.png" alt="" class="img1">
    <img src="img2.png" alt="" class="img2">
    <img src="img3.png" alt="" class="img3">
</body>
</html>
